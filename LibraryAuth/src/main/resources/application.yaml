spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/application_user_account
    username: postgres
    password: postgres

  liquibase:
    change-log: classpath:db/changelog.xml

  jpa:
    show-sql: true
    open-in-view: false

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8081

jwt:
  expirationInMinutes: 10
  key: secreteeffffffffffffffffffffffffffffffffffffffffffaf

serviceCommunication: async